<div class="parent">
    <div class="login-card">
        <h3><i class="fa fa-lock"></i> Admin Login</h3>
        <form>
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input [(ngModel)]="loginObj.userName" name="userName" type="text" class="form-control" placeholder="Username"
                    required>
            </div>
            <div class="form-group">
                <i class="fa fa-key"></i>
                <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control"
                    placeholder="Password"
                    required>
            </div>
            <button type="submit" (click)="onLogin()" class="btn btn-login w-100">Login</button>
        </form>
    </div>
</div>
